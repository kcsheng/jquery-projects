<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Form-Submit-Check</title>
  </head>
  <body>
    <div class="form-wrapper">
      <h1>Pizza order form</h1>
      <form id="pizza-form">
        <input type="text" id="user-name" placeholder="Enter your name" />
        <input type="email" id="user-email" placeholder="Enter your email" />
        <input type="url" id="user-url" placeholder="Enter your website" />
        <div class="order">
          Select your toppings:
          <label for="pepperoni">Pepperoni</label>
          <input type="checkbox" id="pepperoni" value="pepperoni" />
          <label for="sausage">Sausage</label>
          <input type="checkbox" id="sausage" value="sausage" />
          <label for="mushrooms">Mushrooms</label>
          <input type="checkbox" id="mushrooms" value="mushrooms" />
        </div>
        <button id="submit">Submit</button>
      </form>
    </div>
    <div class="result-wrapper">
      <h2>Your order</h2>
      <div>Your name is: <span id="result-name"></span></div>
      <div>Your email is: <span id="result-email"></span></div>
      <div>Your url is: <span id="result-url"></span></div>
      <div>Your pizza toppings: <span id="result-toppings"></span></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
