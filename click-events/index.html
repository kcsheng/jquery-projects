  <body>
    <h1>Click Events</h1>
    <div>Click for an alert: <button id="alert">ALERT</button></div>
    <div>
      Click to toggle background: <button id="toggle">TOGGLE THEME</button>
    </div>
    <div>
      Click to get the next lottery number:
      <button id="lottery">GET LOTTERY NO.</button>
      <span id="lottery-container"></span>
    </div>
    <div>Click to refresh: <button id="refresh">REFRESH</button></div>
